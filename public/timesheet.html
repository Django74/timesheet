<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body>
    <table class="table">
        <thead>
            <!--Headings-->
            <tr>
                <th>Project</th>
                <th>Task</th>
                <th>Hrs.</th>
            </tr>
        </thead>
        <tbody>
            <h1 onload=changeUserName() id="username">Username</h1>

            <!--Buttons-->
            <button type="button" class="btn btn-default btn-md">Profile</button>
            <button type="button" class="btn btn-default btn-md">Projects</button>
            <a href="\" class="btn btn-default btn-md">Logout</a>

                <!--Select Date -->
                <h3>Date: <input type="text" name="date" id="datepicker"></h3>
                <tr>
                    <td>
                        <!-- Select Project -->
                        <div class="form-group">

                            <div class="col-md-3">
                                <select id="selectProject" name="selectProject" class="form-control" onchange="showForm()">
                                    <option value="0">Select</option>
                                    <option value="Power">Power</option>
                                    <option value="Terminal">Terminal</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <!-- Select Task -->
                        <div class="form-group" style="display:block"  id="selectBlank">

                            <div class="col-md-3">
                                <select id="selectBTask" name="selectBlank" class="form-control" onchange="showForm()">
                                    <option value="Blank"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display:none"  id="selectPowerTask">

                            <div class="col-md-3">
                                <select id="selectPTask" name="selectPowerTask" class="form-control" onchange="showForm()">
                                    <option value="Coding">Coding</option>
                                    <option value="Testing">Testing</option>
                                    <option value="Documentation">Documentation</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display:none"  id="selectTerminalTask">

                            <div class="col-md-3">
                                <select id="selectTTask" name="selectTerminalTask" class="form-control" onchange="showForm()">
                                    <option value="Planning">Planning</option>
                                    <option value="Coding">Coding</option>
                                    <option value="Documentation">Documentation</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <!-- Enter hours -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="hours" id="hours">
                        </div>
                    </td>

                    <td>
                        <!-- Add task (AJAX thru js file)-->
                        <div class="form-group">
                            <button type="submit" id="addTask" class="btn btn-primary" >Add</button>
                        </div>
                    </td>
                </tr>

    </table>
    <!--List of tasks-->
    <h2>Task List</h2>
    <div id="taskList">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Task</th>
                    <th>Hrs.</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
